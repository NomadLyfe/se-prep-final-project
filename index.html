<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css"/>
        <title>Sushi</title>
    </head>
    <body>
        <div id="whole-page">
            <div id='main-header' class="website-header">
                <h1>Sushi</h1>
                <img id='sushi' src="./pictures/sushi.png">
                <form id="search-form" role="search">
                    <input type="search" id="search-bar"  placeholder="Search..." onkeyup="search()">
                </form>
            </div>
            <div id="main">
                <div id="left-panel">
                    <nav role="navigation">
                        <div id="sticky-menu">
                            <ul>
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/japanese house.jpg' alt="home-page" style="width: 100px; cursor: pointer;"/>
                                </li>                        
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/japanese scroll.jpg' alt="history" style="width: 100px; cursor: pointer;"/>
                                </li>
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/sushi types.jpg' alt="sushi-types" style="width: 80px; cursor: pointer;"/>
                                </li>
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/western sushi.jpg' alt="western-sushi" style="height: 71px; cursor: pointer;"/>
                                </li>
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/sushi ingredients.jpg' alt="sushi-ingredients" style="width: 100px; cursor: pointer;"/>
                                </li>
                                <li>
                                    <img onclick="diffPage(event)" src='./pictures/health risks.jpg' alt="health-risks" style="width: 120px; cursor: pointer;"/>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
                <div id="right-side">
                    <div id='home-page' class="content-wrapper not-hidden">
                    </div>
                    <div id='history' class="content-wrapper hidden">
                    </div>
                    <div id='sushi-types' class="content-wrapper hidden">
                    </div>
                    <div id='western-sushi' class="content-wrapper hidden">
                    </div>
                    <div id='sushi-ingredients' class="content-wrapper hidden">
                    </div>
                    <div id='health-risks' class="content-wrapper hidden">
                    </div>
                </div>
            </div>
            <div id="page-bottom">
                <div><p>Footer</p></div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
